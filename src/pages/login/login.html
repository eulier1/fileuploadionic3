<ion-content>

<ion-grid class="bg-royal">
  <ion-row>
    <ion-col col-12 col-sm-6 offset-sm-3 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-2 offset-xl-5>
      <ion-card padding-top class="bg-clouds" class="card--border-radius card--box-shadow">
          <form (submit)="login(username, password)">
            <ion-list no-lines >

              <ion-item class="bg-transparent">
                <ion-label floating> <ion-icon ios="ios-person" md="md-person"></ion-icon> Username </ion-label>
                <ion-input type="text" [(ngModel)]="username" name="email"></ion-input>
              </ion-item>

              <ion-item class="bg-transparent">
                <ion-label floating> <ion-icon ios="ios-key" md="md-key"></ion-icon> Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
              </ion-item>

              <div padding>
                <button ion-button color="primary" block>Login</button>
              </div>

            </ion-list>
          </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
